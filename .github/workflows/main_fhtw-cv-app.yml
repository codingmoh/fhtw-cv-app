# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fhtw-cv-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec6b9e9807cd4f2a979a6d7395b0779d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5401b4ae4fd0463b9718805def04b83d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ec6b9e9807cd4f2a979a6d7395b0779d }}/codingmoh/cv-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fhtw-cv-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_79851599b976452298e1a1c2fb00e6b2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ec6b9e9807cd4f2a979a6d7395b0779d }}/codingmoh/cv-app:${{ github.sha }}'